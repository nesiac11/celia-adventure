<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Girl and The Meowgic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="text-watermark">The Girl and The Meowgic <br/>by Nea Lunabelle</div>
    <div class="chapter-container">
        <!-- <h1>Chapter 1: The Enchanted Encounter</h1>
        -->
        <!-- <img src="https://cdn-icons-png.flaticon.com/256/18548/18548573.png" alt="cat" class="icon">
        -->
        <!-- <div class="decorative-line"></div>
        -->
        <div id="chapter-content"></div>
    </div>
    <script>
        fetch('chapter-1.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('chapter-content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('chapter-content').innerHTML = '<p>Could not load chapter.</p>';
                console.error(error);
            });
    </script>
    
</body>
</html>
